<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="main">
    <div include-html="/sidemenu.html"></div>
    <div class="card" id="card">
      <h1>Your guide to the hot zone</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus
        voluptatem obcaecati labore culpa, nisi cupiditate soluta ipsam aperiam
        eaque, hic dolor doloribus veniam, sint nemo eum cum adipisci illum
        ipsa?

      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="/common.js"></script>

    <script>
      var card = document.getElementById('card');
      var rule = CSSRulePlugin.getRule(".card::before");
      var rule2 = CSSRulePlugin.getRule(".card::after");

      var tl = gsap.timeline({defaults: {ease: "power2.inOut"}})
      tl.to(rule,{
          width:'100%'
      })
      tl.to(rule2,{
          width:'100%'
      },"-=.3")
      tl.to('h1',{
          color:'white'
      },"-=.7")
      tl.to('p',{
          'clipPath':'circle(140% at 0% 100%)',
          'transform':'translateX(0)',
          ease:Back.easeOut.config(4),
          
        },"-=.3")
      tl.pause();

      card.addEventListener('mouseenter', () => {
            tl.play();
      })      
      card.addEventListener('mouseleave', () => {
            tl.reverse();
      })

    </script>
  </body>
</html>
