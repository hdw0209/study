<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu - Icons Hover Effects</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
    </head>
    <body id="main">
        <div include-html="/sidemenu.html"></div>
        <div class="container">
            <ul>
                <li>
                    <a href="#">
                        <div class="icon"><i class="fa fa-home" aria-hidden="true"></i><i class="fa fa-home" aria-hidden="true"></i></div>
                        <div class="name"><span data-text="Home">Home</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="About">About</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Services">Services</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                            <i class="fa fa-cogs" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Portfolio">Portfolio</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Team">Team</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="fa fa-print" aria-hidden="true"></i>
                            <i class="fa fa-print" aria-hidden="true"></i>
                        </div>
                        <div class="name"><span data-text="Contact">Contact</span></div>
                    </a>
                </li>
            </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        <script src="/common.js"></script>
    </body>
</html>
