<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lottie</title>
        <link rel="stylesheet" href="/style.css" />
        <style>
            body {
                background: #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .lottie {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div include-html="/sidemenu.html"></div>
        <div id="help" style="width: 30px"></div>
        <div class="lottie" data-animation-path="icons/help.json" data-anim-loop="true" data-name="help"></div>
        <div class="lottie" data-animation-path="icons/alertCircle.json" data-anim-loop="true" data-name="alertCircle"></div>
        <div class="lottie" data-animation-path="icons/alertOctagon.json" data-anim-loop="true" data-name="alertOctagon"></div>
        <div class="lottie bm" data-file="playPauseCircle"></div>
        <div class="lottie bm" data-file="menu"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="/common.js"></script>
    <script>
        var bm = document.getElementsByClassName('bm');
        Array.prototype.forEach.call(bm, (icon) => {
            var anim = lottie.loadAnimation({
                container: icon,
                path: `icons/${icon.dataset.file}.json`,
                renderer: 'svg',
                loop: false,
                autoplay: false,
            });
            icon.addEventListener('mouseenter', () => {
                anim.setDirection(1);
                anim.play();
            });
            icon.addEventListener('mouseleave', () => {
                anim.setDirection(-1);
                anim.play();
            });
        });
    </script>
</html>
